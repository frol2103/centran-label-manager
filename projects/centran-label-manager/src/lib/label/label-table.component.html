    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label-edit-table *ngIf="keyForEdit" [key]="keyForEdit" [languages]="languages" [labels]="labels" (onBack)="back()"></label-edit-table>
    <div *ngIf="!keyForEdit">

      <label-add (onAdd)="addLabel($event)"></label-add>

      <table class="table table-striped" >
        <thead>
        <tr>
          <th>
            KEY
          </th>
          <th *ngFor="let la of languages">
            {{la}}
          </th>
          <th></th>
        </tr>
        <tr>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let value of keys | paginate: config ">
          <tr>
            <td>{{value}}</td>
            <td *ngFor="let la of languages">
              {{getLabel(value,la).value}}
            </td>
            <td>
              <button class="btn btn-fin01" (click)="edit(value)"><span class="fa fa-edit"></span></button>
            </td>
          </tr>
        </ng-container>
        </tbody>
        <tfoot>

        </tfoot>
      </table>

      <div class="row">

        <div class="col-md-10" *ngIf="keys!=null && keys.length">
          <pagination-controls (pageChange)="onPageChange($event)" previousLabel="{{'button.previous' | label | async}}"
                               nextLabel="{{'button.next' | label | async}}"></pagination-controls>
        </div>
        <div class="col-md-2" *ngIf="keys!=null && keys.length">
          <select [(ngModel)]="config.itemsPerPage" class="form-control">
            <option *ngFor="let nbrElement of nbrItemsPerPages" [ngValue]="nbrElement">{{nbrElement}}</option>
          </select>
        </div>
      </div>
    </div>

  </div>

</ng-template>
