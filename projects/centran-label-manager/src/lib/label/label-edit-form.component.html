<form [formGroup]="labelForm" (ngSubmit)="onSubmit()" novalidate>
test
  <div class="form-group">
    <label for="multiline">Multiline </label>
    <input id="multiline" type="checkbox" class="form-control" formControlName="multiline"/>
  </div>
  <div class="form-group">
    <label for="input">Label </label>
    <input *ngIf="!labelForm.get('multiline').value" id="input" class="form-control" formControlName="labelValue">
    <textarea *ngIf="labelForm.get('multiline').value"  id="textarea" class="form-control" formControlName="labelValue"></textarea>
  </div>
  <div class="form-group">
    <label for="textarea">Help</label>
    <textarea id="textarea" class="form-control" formControlName="help"></textarea>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="submitPending">
    Save
    <span *ngIf="submitPending">(pending)</span>
  </button>
</form>
